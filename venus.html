<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Venus</title>
    <link rel="stylesheet" href="venus.css">
</head>
<body>
    <section class="planet-section">
        <div class="planet-details">
            <h1>2. Venus</h1>
            <p>Venus is often referred to as Earth's "sister planet" due to its similar size and composition, but it stands out with its extremely inhospitable environment.</p>
            <div class="stats">
                <div class="stat">
                    <img class="a " src="donut_large.png">
                    <h2>Diameter</h2>
                    <p>7,521 Miles</p>
                </div>
                <div class="stat">
                    <img class="b" src="Group 3.png">
                    <h2>Temperature</h2>
                    <p>±475° Celsius</p>
                </div>
            </div>
        </div>
        <div class="planet-image">
            <img src="Group 6.png" alt="Venus">
        </div>
    </section>
</body>
</html>
